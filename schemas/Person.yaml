"$schema": http://json-schema.org/draft-07/schema#
"$id": https://schemablocks.org/schemas/ga4gh/Person/v0.0.1
title: Person
description: Person
type: object
meta:
  contributors:
    - description: "GA4GH Data Working Group"
    - description: "Jules Jacobsen"
      id: "orcid:0000-0002-3265-15918"
    - description: "Peter Robinson"
      id: "orcid:0000-0002-0736-91998"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
    - description: "Melanie Courtot"
      id: "orcid:0000-0002-9551-6370"
    - description: "Isuru Liyanage"
      id: "orcid:0000-0002-4839-5158"
  provenance:
    - description: Phenopackets
      id: 'https://github.com/phenopackets/phenopacket-schema/blob/master/docs/person.rst'
  used_by:
    - description: Phenopackets
      id: 'https://github.com/phenopackets/phenopacket-schema/blob/master/docs/person.rst'
  sb_status: implemented
properties:
  familyId:
    description: add description
    type: string
    examples:
      - 'add example'
  individualId:
    description: add description
    type: string
    examples:
      - 'add example'
  paternalId:
    description: add description
    type: string
    examples:
      - 'add example'
  maternalId:
    description: add description
    type: string
    examples:
      - 'add example'
  sex:
    description: one of UNKNOWN_SEX, FEMALE, MALE, OTHER_SEX
    enum:
      - UNKNOWN_SEX
      - FEMALE
      - MALE
      - OTHER_SEX
    examples:
      - 'FEMALE'
  affectedStatus:
    description: one of MISSING, UNAFFECTED, AFFECTED
    enum:
      - MISSING
      - UNAFFECTED
      - AFFECTED
    examples:
      - 'MISSING'
required:
  - individualId
additionalProperties: false
examples:
  - individualId: 'add example'