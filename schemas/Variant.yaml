"$schema": http://json-schema.org/draft-07/schema#
"$id": https://schemablocks.org/schemas/ga4gh/v0.0.1/Variant.json
title: Variant
description: |
  A variant allele. Alleles can be listed using HGVS, VCF, SPDI or ISCN notation.
  SPDI format is the exchange standard used for ClinVar, dbSNP and soon the EVA
  Tools for interconversion between SPDI, HGVS and VCF exist at https://api.ncbi.nlm.nih.gov/variation/v0/
type: object
meta:
  contributors:
    - description: "Jules Jacobsen"
      id: "orcid:0000-0002-3265-15918"
    - description: "Peter Robinson"
      id: "orcid:0000-0002-0736-91998"
    - description: "Michael Baudis"
      id: "orcid:0000-0002-9903-4248"
    - description: "Melanie Courtot"
      id: "orcid:0000-0002-9551-6370"
    - description: "Isuru Liyanage"
      id: "orcid:0000-0002-4839-5158"
  provenance:
    - description: Phenopackets
      id: 'https://github.com/phenopackets/phenopacket-schema/blob/master/docs/variant.rst'
  used_by:
    - description: Phenopackets
      id: 'https://github.com/phenopackets/phenopacket-schema/blob/master/docs/variant.rst'
  sb_status: implemented
properties:
  hgvsAllele:
    allof:
      - "$ref": https://schemablocks.org/schemas/ga4gh/v0.0.1/HgvsAllele.json
      - description: add description
        examples:
          - 'add example'
  vcfAllele:
    allof:
      - "$ref": https://schemablocks.org/schemas/ga4gh/v0.0.1/VcfAllele.json
      - description: add description
        examples:
          - genomeAssembly: 'GRCh37'
            chr: '10'
            pos: 123256215
            ref: 'T'
            alt: 'G'
  spdiAllele:
    allof:
      - "$ref": https://schemablocks.org/schemas/ga4gh/v0.0.1/SpdiAllele.json
      - description: add description
        examples:
          - id: 'id_abc_123'
            seqId: 'NC_000010.10'
            position: 123256214
            deletedSequence: 'T'
            insertedSequence: 'G'
  iscnAllele:
    allof:
      - "$ref": https://schemablocks.org/schemas/ga4gh/v0.0.1/IscnAllele.json
      - description: add description
        examples:
          - 'add example'
  zygosity:
    allof:
      - "$ref": https://schemablocks.org/schemas/ga4gh/v0.0.1/OntologyClass.json
      - description: add description
        examples:
          - id: 'GENO:0000135'
            label: 'heterozygous'
required:
  - id
oneof:
  - properties:
      - hgvsAllele
  - properties:
      - vcfAllele
  - properties:
      - spdiAllele
  - properties:
      - iscnAllele
  - properties:
      - murineAllele
additionalProperties: false
examples:
  - id: 'ID_12345'
    description: 'description of variant'
    vcfAllele:
      genomeAssembly: 'GRCh37'
      chr: '10'
      pos: 123256215
      ref: 'T'
      alt: 'G'