"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/Cohort.yaml
title: Cohort
description: |
  A group of individuals related in some phenotypic or genotypic aspect
type: object
properties:
  id:
    description: An identifier specific to the cohort
    type: string
    examples:
      - 'cohort-id-123'
  description:
    description: description about the cohort
    type: string
    examples:
      - 'this is a description about the cohort'
  members:
    description: add description
    type: array
    items:
      "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/Phenopacket.yaml
    examples:
      - - id: 'phenopacketid-123'
          meta_data:
            created: '2016-06-29T12:03:03.240Z'
            updated:
              - '2018-06-10T10:59:06.784Z'
  hts_files:
    description: |
      Pointer to the relevant HTS file(s) for the cohort
    type: array
      items:
        "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/HtsFile.yaml
    examples:
      - - hts_format: 'GVCF'
          file:
            path: '/data/genomes/file1.vcf.gz'
            uri: 'file://data/genomes/file1.vcf.gz'
  meta_data:
    allof:
      - "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/MetaData.yaml
      - description: |
          Structured definitions of the resources and ontologies used within the phenopacket. REQUIRED
        examples:
          - created: '2016-06-29T12:03:03.240Z'
            updated:
              - '2018-06-10T10:59:06.784Z'
required:
  - id
  - meta_data
examples:
  - id: 'cohort-id-123'
    meta_data:
      created: '2016-06-29T12:03:03.240Z'
      updated:
        - '2018-06-10T10:59:06.784Z'

