"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/MetaData.yaml
title: Metadata
description: |
  metadata
type: object
properties:
  created:
    description: ISO8601 UTC timestamp for when this phenopacket was created in ISO "2018-03-01T00:00:00Z"
    type: string
    examples:
      - '2018-03-01T00:00:00Z'
  created_by:
    description: some kind of identifier for the contributor/ program
    type: string
    examples:
      - 'samuel_jackson'
  submitted_by:
    description: |
      Information about the person/organisation/network that has submitted this phenopacket
    type: string
    examples:
      - 'add example'
  resources:
    description: |
      A listing of the ontologies/resources referenced in the phenopacket
    type: array
    items:
      "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/Resource.yaml
    examples:
      - - id: '12345'
          name: 'The Human Phenotype Ontology'
          url: 'http://purl.obolibrary.org/obo/hp.owl'
        - id: '12345'
          name: 'The Human Phenotype Ontology'
          url: 'http://purl.obolibrary.org/obo/hp.owl'
  updated:
    description: |
      ISO8601 UTC timestamps at which this record was updated,
      in the format YYYY-MM-DDTHH:MM:SS.SSSZ e.g. 2007-12-03T10:15:30.00Z
    type: array
    items:
      type: string
    examples:
      - - '2007-12-03T10:15:30.00Z'
        - '2008-12-03T10:15:30.00Z'
  external_references:
    description: |
      External identifiers for this message. These are considered different representation of the same record, not
      records which are in some other relation with the record at hand. For example this might be a PubMed reference
      to a study in which the individuals are reported.
    type: array
    items:
      "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/ExternalReference.yaml
    examples:
      - - id: 'cellosaurus:CVCL_0312'
          description: 'Cellosaurus cell line identifier'
required:
  - created
  - updated
examples:
  - created: '2016-06-29T12:03:03.240Z'
    updated:
      - '2018-06-10T10:59:06.784Z'
  - created: '2016-06-29T12:03:03.240Z'
    created_by: 'samuel_jackson'
    updated:
      - '2018-06-10T10:59:06.784Z'
    resources:
      - id: 'geno'
        name: 'Genotype Ontology'
        namespace_prefix: 'GENO'
        iri_prefix: 'http://purl.obolibrary.org/obo/GENO_'
        url: 'http://purl.obolibrary.org/obo/geno.owl'
        version: '19-03-2018'

