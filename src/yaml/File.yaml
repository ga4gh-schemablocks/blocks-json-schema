"$schema": http://json-schema.org/draft-07/schema#
"$id": https://schemablocks.org/File/v0.0.1
title: File
description: |
  A file of unspecified type
type: object
properties:
  path:
    description: Full system path to the file
    type: string
    examples:
      - '/data/genomes/file1.vcf.gz'
  uri:
    description: URI for the file
    type: string
    examples:
      - 'file://data/genomes/file1.vcf.gz'
      - 'https://opensnp.org/data/60.23andme-exome-vcf.231?1341012444'
  description:
    description: description of the file contents
    type: string
    examples:
      - 'file of project x'
required:
  - path
examples:
  - path: '/data/genomes/file1.vcf.gz'
    uri: 'file://data/genomes/file1.vcf.gz'
    description: 'file of project x'