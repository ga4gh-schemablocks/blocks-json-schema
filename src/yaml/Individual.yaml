"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/Individual.yaml
title: Individual
description: |
  An individual is a single organism (here typically a human).
type: object
properties:
  id:
    description: The local-unique identifier of this individual
    type: string
    examples:
      - 'AM_BS__NCBISKYCGH-1993'
  dataset_id:
    description: The ID of the dataset this Individual belongs to.
    type: string
    examples:
      - 'ABCD1234'
  date_of_birth:
    description: |
      The date of birth of the individual as an ISO8601 UTC timestamp - rounded down to the closest known
      year/month/day/hour/minute
    type: string
    examples:
      - '2018-03-01T00:00:00Z'
  age_at_collection:
    description: |
      An age object describing the age of the individual at the time of collection.
      The Age object allows the encoding of the age either as ISO8601 duration or
      time interval (preferred), or as ontology term object.
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/Age.yaml
    examples:
      - age: 'P14Y'
  age_range_at_collection:
    description: |
      An age object describing the age of the individual at the time of collection.
      The Age object allows the encoding of the age either as ISO8601 duration or
      time interval (preferred), or as ontology term object.
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/AgeRange.yaml
    examples:
      - start:
          age: 'P14Y'
  sex:
    description: The phenotypic/ administrative sex of the individual, one of UNKNOWN_SEX, FEMALE, MALE, OTHER_SEX
    enum:
      - UNKNOWN_SEX
      - FEMALE
      - MALE
      - OTHER_SEX
    examples:
      - 'FEMALE'
  karyotypic_sex:
    description: |
      Karyotypic sex of the individual,
      one of UNKNOWN_KARYOTYPE, XX, XY, XO, XXY, XXX, XXYY, XXXY, XXXX, XYY, OTHER_KARYO,
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/KaryotypicSex.yaml
    examples:
      - 'XX'
  taxonomy:
    description: |
      NCBI taxonomic identifier. For resources where there may be more than one organism being studied
      it is advisable to indicate the taxonomic identifier of that organism, to its most specific level
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/OntologyClass.yaml
    examples:
      - id: 'NCBITaxon:9606'
        label: 'Homo sapiens'
required:
  - id
oneof:
  - properties:
      - age_at_collection
  - properties:
      - age_range_at_collection
examples:
  - id: 'SAMN05324082-individual'
    sex: 'MALE'
    taxonomy:
      id: 'NCBITaxon:9606'
      label: 'Homo sapiens'