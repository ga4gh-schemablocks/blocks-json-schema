"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/PhenotypicFeature.yaml
title: PhenotypicFeature
description: |
  An individual phenotypic feature, observed as either present or absent (negated),
  with possible onset, modifiers and frequency.
  FHIR mapping: Condition (https://www.hl7.org/fhir/condition.html) or
  Observation (https://www.hl7.org/fhir/observation.html)
type: object
properties:
  description:
    description: |
      Free-text description of the phenotype. Note this is not a acceptable place to document/describe the
      phenotype - the type and onset etc... fields should be used for this purpose.
    type: string
    examples:
      - 'Pancreatic Adenocarcinoma'
  type:
    description: |
      The primary ontology class which describes the phenotype.
      FHIR mapping: Condition.identifier
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/OntologyClass.yaml
    examples:
      - id: 'add example'
        label: 'Craniosynostosis'
  negated:
    description: |
      Flag to indicate whether the phenotype was observed or not. Default is 'false',
      in other words the phenotype was observed. Therefore it is only required in cases to indicate that
      the phenotype was looked for, but found to be absent. More formally, this modifier indicates
      the logical negation of the OntologyClass used in the 'type' field.
      *CAUTION* It is imperative to check this field for correct interpretation of the phenotype!
    type: boolean
    examples:
      - 'false'
  severity:
    description: |
      Severity of the condition e.g. subclasses of HP:0012824-Severity or SNOMED:272141005-Severities
      FHIR mapping: Condition.severity
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/OntologyClass.yaml
    examples:
      - id: 'HP:0012825'
        label: 'Mild'
  modifiers:
    description: subclasses of HP:0012823 ! Clinical modifier apart from Severity HP:0012824 - Severity
    type: array
    items:
      "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/OntologyClass.yaml
    examples:
      - - id: 'HP:0025282'
          label: 'Dull'
  age_of_onset:
    description: |
      the values of this will come from the HPO onset hierarchy i.e. subclasses of HP:0003674
      FHIR mapping: Condition.onset
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/Age.yaml
    examples:
      - age: 'P35Y'
        age_class:
          id: 'HP:0003596'
          label: 'Middle age onset'
  age_range_of_onset:
    description: |
      the values of this will come from the HPO onset hierarchy i.e. subclasses of HP:0003674
      FHIR mapping: Condition.onset
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/AgeRange.yaml
    examples:
      - start:
          age: 'P35Y'
          age_class:
            id: 'HP:0003596'
            label: 'Middle age onset'
  class_of_onset:
    description: |
      the values of this will come from the HPO onset hierarchy i.e. subclasses of HP:0003674
      FHIR mapping: Condition.onset
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/OntologyClass.yaml
    examples:
      - id: 'HP:0003596'
        label: 'Middle age onset'
  evidence:
    description: Evidences for how the phenotype was determined.
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/Evidence.yaml
    examples:
      - evidence_code:
          id: 'add example'
          label: 'add example'
        reference:
          id: 'add example'
          description: 'add example'
required:
  - type
oneof:
  - properties:
      - age_of_onset
  - properties:
      - age_range_of_onset
  - properties:
      - class_of_onset
examples:
  - description: 'add example'
    type:
      id: 'add example'
      label: 'add example'
    negated: false
    severity:
      id: 'HP:0012825'
      label: 'Mild'
    modifiers:
      - id: 'HP:0025282'
        label: 'Dull'
    age_of_onset:
      id: 'HP:0003596'
      label: 'Middle age onset'
    evidence:
      evidence_code:
        id: 'add example'
        label: 'add example'
      reference:
        id: 'add example'
        description: 'add example'