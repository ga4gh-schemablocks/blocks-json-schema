"$schema": http://json-schema.org/draft-07/schema#
"$id": https://schemablocks.org/schemas/ga4gh/OntologyClass/v0.0.1
title: Ontology Class
description: |
  OntologyClass represents the core object used to reference domain-specific
  entities, as well as to identify their domains through the appropriate
  prefix.
  CURIES are case sensitive, although for prefixes this practice is
  inconsistently followed.
type: object
properties:
  id:
    description: properly prefixed CURIE of the ontology term
    type: string
    examples:
      - 'ncit:C8294'
  label:
    description: the text label associated with the term
    type: string
    examples:
      - 'Pancreatic Adenocarcinoma'
required:
  - id
examples:
  - id: 'DUO:0000004'
    label: 'no restriction'
  - id: 'HP:0003621'
    label: 'Juvenile onset'
