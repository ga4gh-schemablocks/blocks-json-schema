"$schema": http://json-schema.org/draft-07/schema#
"$id": https://schemablocks.org/schemas/ga4gh/Procedure/v0.0.1
title: Procedure
description: |
  A clinical procedure performed on a subject. By preference a single concept to indicate both the procedure and the
  body site should be used. In cases where this is not possible, the body site should be indicated using a separate
  ontology class.
type: object
properties:
  code:
    description: |
      FHIR mapping - Procedure.code
    "$ref": https://schemablocks.org/schemas/ga4gh/OntologyClass/v0.0.1
    examples:
      - id: 'NCIT:C28743'
        label: 'Funch Biopsy'
  body_site:
    description: |
      FHIR mapping - Procedure.bodySite
    "$ref": https://schemablocks.org/schemas/ga4gh/OntologyClass/v0.0.1
    examples:
      - id: 'UBERON:0003403'
        label: 'skin of forearm'
required:
  - code
examples:
  - code:
      id: 'NCIT:C28743'
      label: 'Funch Biopsy'
    body_site:
      id: 'UBERON:0003403'
      label: 'skin of forearm'