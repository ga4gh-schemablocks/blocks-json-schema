"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/Procedure.yaml
title: Procedure
description: |
  A clinical procedure performed on a subject. By preference a single concept to indicate both the procedure and the
  body site should be used. In cases where this is not possible, the body site should be indicated using a separate
  ontology class.
type: object
properties:
  code:
    description: |
      FHIR mapping - Procedure.code
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/OntologyClass.yaml
    examples:
      - id: 'NCIT:C28743'
        label: 'Funch Biopsy'
  body_site:
    description: |
      FHIR mapping - Procedure.bodySite
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/OntologyClass.yaml
    examples:
      - id: 'UBERON:0003403'
        label: 'skin of forearm'
required:
  - code
examples:
  - code:
      id: 'NCIT:C28743'
      label: 'Funch Biopsy'
    body_site:
      id: 'UBERON:0003403'
      label: 'skin of forearm'