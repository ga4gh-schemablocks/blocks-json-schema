"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/Evidence.yaml
title: Evidence
description: |
  Evidence, FHIR mapping: Condition.evidence (https://www.hl7.org/fhir/condition-definitions.html#Condition.evidence)
type: object
properties:
  evidence_code:
    description: |
      The encoded evidence type using, for example the Evidence & Conclusion Ontology
      (ECO - http://purl.obolibrary.org/obo/eco.owl)
      FHIR mapping - Condition.evidence.code
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/OntologyClass.yaml
    examples:
      - id: 'add example'
        label: 'add example'
  reference:
    description: |
      FHIR mapping - Condition.evidence.detail
    "$ref": https://github.com/ga4gh-schemablocks/blocks-json-schema/blob/elixier_json_schema_validator_ref_resolution_test/src/yaml/ExternalReference.yaml
    examples:
      - id: 'PMID:30808312'
        description: 'COL6A1 mutation leading to Bethlem myopathy with recurrent hematuria: a case report.'
#required:
#  - evidence_code
examples:
  - evidence_code:
      id: 'add example'
      label: 'add example'
    reference:
      id: 'PMID:30808312'
      description: 'COL6A1 mutation leading to Bethlem myopathy with recurrent hematuria: a case report.'