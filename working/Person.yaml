"$schema": http://json-schema.org/draft-07/schema#
"$id": https://schemablocks.org/schemas/ga4gh/Person/v0.0.1
title: Person
description: |
  person
type: object
properties:
  familyId:
    description: add description
    type: string
    examples:
      - 'add example'
  individualId:
    description: add description
    type: string
    examples:
      - 'add example'
  paternalId:
    description: add description
    type: string
    examples:
      - 'add example'
  maternalId:
    description: add description
    type: string
    examples:
      - 'add example'
  sex:
    description: one of UNKNOWN_SEX, FEMALE, MALE, OTHER_SEX
    enum:
      - UNKNOWN_SEX
      - FEMALE
      - MALE
      - OTHER_SEX
    examples:
      - 'FEMALE'
  affectedStatus:
    description: one of MISSING, UNAFFECTED, AFFECTED
    enum:
      - MISSING
      - UNAFFECTED
      - AFFECTED
    examples:
      - 'MISSING'
required:
  - individualId
examples:
  - individualId: 'add example'